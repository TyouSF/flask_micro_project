{% extends "admin/signin.html" %}


{% block title %}
<title>注册</title>
{% endblock %}


{% block form %}
<!-- 注册表单 start -->
<form action="{{ url_for('master.sign_up') }}" method="POST">
    <div class="form-group row">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text text-danger">
                  <i class="fa fa-user-secret fa-fw"></i>
              </span>
          </div>
          <input type="text" class="form-control" name="username" id="username" placeholder="必填：请输入昵称">
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text text-danger">
                  <i class="fa fa-key fa-fw"></i>
              </span>
          </div>
          <input type="password" class="form-control" name="password" id="password" placeholder="必填：请输入密码">
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">
                  <i class="fa fa-envelope fa-fw"></i>
              </span>
          </div>
          <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱号">
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">
                  <i class="fa fa-phone-square fa-fw"></i>
              </span>
          </div>
          <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入手机号">
        </div>
    </div>
    <div class="form-group row">
        <input type="submit" class="btn btn-primary btn-block" value="注册并登录">
        <a href="{{url_for('master.sign_in')}}" class="btn btn-secondary btn-block">返回登录页</a>
    </div>
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger">
        {{ msg }}
    </div>
    {% endfor %}
</form>
<!-- 注册表单 end -->
{% endblock %}
